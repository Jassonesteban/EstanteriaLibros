<app-header titulo="Calendarios y tiempo"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()" display-format="DD MMMM YYYY" (ionChange)="cambioFecha($event)">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Minimo y Maximo</ion-label>
      <ion-datetime display-format="DD MMMM YYYY" min="1945-01-01" max="2030-01-01">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime display-format="YYYY" min="1945" max="2030">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom options</ion-label>
      <ion-datetime [pickerOptions] = "customPickerOptions" [yearValues] = "customYearValues"></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
