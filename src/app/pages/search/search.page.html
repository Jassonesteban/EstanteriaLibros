<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar un trabajo" animated inputmode="text" (ionChange) = "onSearchChange($event)" [debounce] = "250"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of albumes | filtro: textobuscar">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
