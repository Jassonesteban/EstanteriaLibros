<app-header titulo = "Alert"></app-header>

<ion-content class="ion-padding">
    <ion-button (click)="presentAlert()" expand="block" >
        Mostrar una alerta
    </ion-button>

    <ion-button (click)="presentAlertMultipleButtons()" expand="block">
        Mostrar un alert con varias opciones
    </ion-button>

    <ion-button (click)="presentAlertPrompt()" expand="block" >
        Alerta con campos de formulario
    </ion-button>
</ion-content>
